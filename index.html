<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <title>Text Decoder - ONE + ALURA CHALLENGE</title>
  </head>
  <body class="light">
    <header class="header">
      <div class="header__container">
        <svg
          class="logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 841.9 595.3"
        >
          <g
            transform="translate(0.000000,48.000000) scale(0.100000,-0.100000)"
            stroke="none"
          >
            <path
              d="M85 470 c-53 -18 -85 -55 -85 -99 0 -18 6 -21 40 -21 28 0 40 4 40
14 0 28 30 46 76 46 56 0 89 -28 79 -68 -9 -37 -9 -37 -104 -71 -104 -37 -122
-54 -129 -120 -6 -71 12 -109 62 -132 82 -37 214 -11 236 46 14 37 13 318 -2
349 -6 14 -22 33 -36 42 -30 20 -134 28 -177 14z m145 -310 c0 -58 -3 -71 -19
-80 -30 -15 -97 -12 -115 6 -19 19 -21 64 -3 87 10 14 102 54 130 56 4 1 7
-30 7 -69z"
            />
          </g>
        </svg>
      </div>
      <div class="theme">
        <span id="dark_mode" class="material-symbols-outlined">
          dark_mode
        </span>
      </div>
    </header>

    <main>
      <form class="decrypter__container">
        <textarea
          name="text"
          id="text_input"
          cols="30"
          rows="10"
          class="text__input"
          placeholder="Digite o texto que deseja criptografar ou descriptografar"
        ></textarea>

        <div class="information">
          <span class="material-symbols-outlined"> info </span>
          <span class="text_info">
            Utilize apenas letras minúsculas e espaços, sem acentos ou
            caracteres especiais
          </span>
        </div>

        <div class="action_buttons">
          <button class="cripto" type="button" id="cripto_button">
            Criptografar
          </button>
          <button class="descript" type="button" id="decript_button">
            Descriptografar
          </button>
        </div>
      </form>

      <aside class="text__results" id="output">
        <!-- <div id="result"></div> -->
        <img src="./assets/High quality products 1 1.svg" alt="" />
        <h2 class="subtitle">Nenhum texto encontrado</h2>
        <p>Digite o texto para encriptar ou descriptar</p>
        <button id="copy_button">Copiar para a área de transferência</button>
      </aside>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">
          Made with <span class="heart">♥</span> by
          <a href="#">Antonio Esper</a> - @2024
        </p>
      </div>
    </footer>

    <script src="./src/main.js" defer></script>
  </body>
</html>
